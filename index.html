<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>

    <div class="container-fluid text-center bg-primary bg-gradient text-light">
        <h1 class="display-5">Weather Dashboard</h1>
    </div>

    <div class="container">
        <!--Row for searching a city-->
        <div class="row">
            <div class="col-sm-4 bg-light">
                <!--Here we create an HTML form for handling the inputs-->
                <h4 class="p-1">Search for a City:</h4>
                <!--Here we create the text box for capturing the search city Name-->

                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="search-city" placeholder="Name of city">
                    <div class="input-group-append">
                        <button class=" btn bg-primary text-light" id="search-button">Search
                        </button>
                    </div>
                </div>
                <!--section for search city history-->
                <button class=" btn btn-primary" type="button" id="clear-history">Clear history</button>
                <ul class="list-group">

                </ul>
            </div>

            <!--section for current weather -->
            <div class="col-sm-8">
                <div class="row m-2 border border-dark rounded">
                    <div class="col-sm-12" id="current-weather">
                        <h3 class="city-name mb-1 mt-2 bolder" id="current-city"></h3>
                        <p>Temperature:<span class="current" id="temperature"></span></p>
                        <p>Humidity:<span class="current" id="humidity"></span></p>
                        <p>Wind Speed:<span class="current" id="wind-speed"></span></p>
                        <p>UV index:<span class="current bg-danger rounded py-2 px-2 text-white" id="uv-index"></span>
                        </p>
                    </div>
                </div>

                <!--Row for card-->
                <div class="col-sm-12" id="future-weather">
                    <h3>5-Day Forecast:</h3>
                    <div class="row">
                        <div class="col-sm-2 ">
                            <div class="card">
                                <div class="card-body bg-primary text-light rounded">
                                    <p id="fDate2"></p>
                                    <p id="fImg2"></p>
                                    <p>Temp:<span id="fTemp2"></span></p>
                                    <p>Humidity:<span id="fHumidity2"></span></p>

                                </div>
                            </div>
                        </div>
                        <div class="col-sm-2 ">
                            <div class="card">
                                <div class="card-body bg-primary text-light rounded">
                                    <p id="fDate2"></p>
                                    <p id="fImg2"></p>
                                    <p>Temp:<span id="fTemp2"></span></p>
                                    <p>Humidity:<span id="fHumidity2"></span></p>

                                </div>
                            </div>
                        </div>

                        <div class="col-sm-2">
                            <div class="card">
                                <div class="card-body bg-primary text-light rounded">
                                    <p id="fDate2"></p>
                                    <p id="fImg2"></p>
                                    <p>Temp:<span id="fTemp2"></span></p>
                                    <p>Humidity:<span id="fHumidity2"></span></p>

                                </div>
                            </div>
                        </div>


                        <div class="col-sm-2 ">
                            <div class="card">
                                <div class="card-body bg-primary text-light rounded">
                                    <p id="fDate2"></p>
                                    <p id="fImg2"></p>
                                    <p>Temp:<span id="fTemp2"></span></p>
                                    <p>Humidity:<span id="fHumidity2"></span></p>

                                </div>
                            </div>
                        </div>

                        <div class="col-sm-2">
                            <div class="card">
                                <div class="card-body bg-primary text-light rounded">
                                    <p id="fDate2"></p>
                                    <p id="fImg2"></p>
                                    <p>Temp:<span id="fTemp2"></span></p>
                                    <p>Humidity:<span id="fHumidity2"></span></p>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>




            <script src="https://code.jquery.com/jquery-3.7.1.js"

            <script src="./assets/js/script.js"></script>
</body>

</html>
